<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <form id="form">
            <div class="headerForm">
                <h1>FIBRA / SESI / SENAI / IEL</h1>
            </div>

            <label for="name">Nome*</label>
            <input type="text" name="name" id="name">

            <label for="cpf">CPF*</label>
            <input type="text" name="cpf" id="cpf" oninput="formatCPF(this)" maxlength="14">

            <label for="email">E-mail (login)*</label>
            <input type="email" name="email" id="email">

            <label for="emailConfirm">Confirme E-mail*</label>
            <input type="email" name="emailConfirm" id="emailConfirm">

            <label for="password">Senha*</label>
            <input type="password" name="password" id="password">

            <label for="passwordConfirm">Confirme Senha*</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">

            <div class="submitBox">
                <span>Ao se cadastrar, você aceita os Termo e Condições</span>
                <button type="submit">Proseguir</button>
                <span>Já tem uma conta? <a href="./login.html">Entrar</a></span>
            </div>
        </form>
    </main>
    
    <script src="./scripts/formatacoes.js"></script>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
